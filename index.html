<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="row">
        <div class="hero">
            <div class="odin__banner">
                <div class="hero__img">
                    <img src="./images/sign-up-form.png" alt="">
                </div>
                <h1 class="hero__text">ODIN</h1>
            </div>
        </div>
        <main class="main">
            <section class="top__section">
                <div class="container">
                    <h2>You know you need something like this in your life to help you realize your deepest dreams.</h2>
                    <h2>Sign Up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </section>
            <section class="middle__section">
                <div class="container">
                    <h2 class="form__title">Let's do this!</h2>
                    <form id="form1" action="http://httpbin.org/post" method="post" class="sign-up__form">
                        <div class="row form__section">
                            <div class="form__item">
                                <label class="input_label" for="name">FIRST NAME</label>
                                <input class="input" type="text" id="name" name="first-name">
                            </div>
                            <div class="form__item">
                                <label class="input_label" for="last-name">LAST NAME</label>
                                <input class="input" type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="row form__section">
                            <div class="form__item">
                                <label class="input_label" for="email">EMAIL</label>
                                <input class="input" type="email" id="email" name="email">
                            </div>
                            <div class="form__item">
                                <label class="input_label" for="number">PHONE NUMBER</label>
                                <input class="input" type="tel" id="number" name="phone-number">
                            </div>
                        </div>
                        <div class="row form__section">
                            <div class="form__item">
                                <label class="input_label" for="password">PASSWORD</label>
                                <input class="input" type="password" id="password" name="password">
                                <small id="pass_error" class="pass_match--fail invisible">Password does not
                                    match!*</small>
                            </div>
                            <div class="form__item">
                                <label class="input_label" for="password-confirm">CONFIRM PASSWORD</label>
                                <input class="input" type="password" id="password-confirm" name="password confirm">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section class="bottom_section container">
                <div>
                    <button type="submit" form="form1" value="Create Account" class="create__btn">Create
                        Account</button>
                </div>
                <p>Already have an account? <a class="a__login" href="">Log In</a></p>
            </section>
        </main>
    </div>
</body>

</html>
